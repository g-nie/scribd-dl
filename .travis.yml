sudo: required
dist: trusty

language: python
python:
  - 3.4
  - 3.5
  - 3.6

env:
  - TOX_ENV=flake8

before_install:
before_install:
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver  # chrome v64.0

before_script:
  - "export PATH=$PATH:/usr/lib/chromium-browser/"
  - "export DISPLAY=:99.0" 
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install: 
  - pip install -U tox-travis
  - pip install codecov

script:
  - tox -e $TOX_ENV
  - tox

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: giannis.terzopoulos
  password:
    secure: 
  on:
    tags: true
    repo: giannisterzopoulos/scribd-dl
    branch: master
    python: 3.6
